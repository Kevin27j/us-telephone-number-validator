<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>US Number Validator</title>
</head>

<body>
    <header class="header-sec flex">
        <h1 class="header-title">US Number Validator</h1>
    </header>
    <main class="main-sec flex">
        <div class="validator-container flex">
            <label for="phone" class="phone-label">Enter telephone number: </label>
            <input id="phone" class="phone-input input-el" type="tel" />
            <button class="check-button input-el">CHECK NUMBER</button>
            <div id="result-wrapper">
            </div>

        </div>
    </main>
    <footer class="footer-sec flex">
        <p class="footer-text">Made by <a class="footer-link" href="https://github.com/Kevin27j"
                target="_blank">Kevin27j</a></p>

        <p class="footer-text">&#169; Kejvin Pashaj 2023</p>
    </footer>

    <script src="assets/script.js"></script>
</body>

</html>
